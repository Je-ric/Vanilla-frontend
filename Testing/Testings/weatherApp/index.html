<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/scripts.js" defer></script>
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #89f7fe, #66a6ff);
    color: #000;
    margin: 0;
    padding: 1rem;
}

.container {
    max-width: 25rem;
    margin: .25rem auto;
    background-color: #fff;
    padding: 1rem;
    border-radius: .5rem;
    box-shadow: 0 .25rem .3rem rgba(0,0,0,.1);
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 1.25rem;
}

form {
    display: flex;
    gap: .5rem;
}

input {
    flex: 1;
    padding: .5rem;
    border: .1rem solid #ddd;
    border-radius: .25rem;
}

button {
    padding: 1rem 1.25rem;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: .25rem;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#weatherResults {
    margin-top: 1.25rem;
    text-align: left;
}

#weatherResults h2 {
    text-align: center;
}

.results {
    width: 50%;
    margin: auto;
}

.weatherResult {
    display: flex;
    align-items: center;
    gap: 1rem;
    text-wrap: nowrap;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter a City Name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResults">
            <!-- Weather will appear here -->
        </div>
    </div>
</body>
<script>
    const form = document.getElementById("weatherForm");
const cityInput = document.getElementById("cityInput");
const weatherResult = document.getElementById("weatherResults");

const API_KEY = '41b2b0e6b30a5961271a3c670c1eefb5';

form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const city = cityInput.value.trim();

    if (!city) {
        weatherResult.innerHTML = '<p>Please enter a city name.</p>';
        return;
    }

    try {
        const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=imperial`
        );

        if (!response.ok) {
            throw Error('City Not Found')
        }

        const data = await response.json();

        weatherResult.innerHTML = `
        <h2>${data.name}, ${data.sys.country}</h2>
        <div class="results">
            <div class="weatherResult">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p>Temperature: ${data.main.temp}Â°F</p>
            </div>
            <div class="weatherResult">
                <i class="fa-solid fa-temperature-half"></i>
                <p>Weather: ${data.weather[0].description}</p>
            </div>
            <!-- Display humidity -->
            <div class="weatherResult">
                <i class="fa-solid fa-droplet"></i>
                <p>Humidity: ${data.main.humidity}%</p>
            </div>
            <!-- Display wind speed -->
            <div class="weatherResult">
                <i class="fa-solid fa-wind"></i>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
            </div>
        </div>
        `
    } catch (error) {
        weatherResult.innerHTML = `<p>Error: ${error.message}</p>`
    }
})
</script>
</html>
