<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Grail</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #000;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .container { 
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
        }
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 1rem;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }
        .toggle-switch {
            width: 40px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            background-color: #fff;
            transition: 0.2s;
        }
        .toggle-switch.active {
            background-color: #333;
        }
        .toggle-switch.active::before {
            left: 21px;
        }
        .create-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .nav-bar {
            display: flex;
            gap: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 0;
        }
        .nav-item.active {
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #333;
        }
        .insight-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .insight-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .insight-filters {
            display: flex;
            gap: 1rem;
        }
        .filter-button {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
        }
        .edit-button {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 0.875rem;
        }
        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
            .nav-bar {
                overflow-x: auto;
                white-space: nowrap;
            }
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.25rem;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="top-bar">
                <div class="logo">Urban Grail</div>
                <div class="dropdown">
                    <button class="btn" onclick="toggleDropdown('userDropdown')">Bagus Fikri ▼</button>
                    <div id="userDropdown" class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn" onclick="toggleDropdown('shopDropdown')">Fixi Shop ▼</button>
                    <div id="shopDropdown" class="dropdown-content">
                        <a href="#">Shop Settings</a>
                        <a href="#">Manage Products</a>
                        <a href="#">Analytics</a>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="actions">
                    <button class="icon-button"><i class='bx bx-bell'></i></button>
                    <button class="icon-button"><i class='bx bx-cog'></i></button>
                    <div class="toggle-switch" id="proModeToggle"></div>
                    <button class="create-button"><i class='bx bx-plus'></i> Create</button>
                </div>
            </div>
        </div>
        <nav class="container">
            <div class="nav-bar">
                <a href="#" class="nav-item active"><i class='bx bx-scatter-chart'></i> Dashboard</a>
                <a href="#" class="nav-item"><i class='bx bxs-category-alt'></i> Category</a>
                <a href="#" class="nav-item"><i class='bx bxs-package'></i> Inventory</a>
                <a href="#" class="nav-item"><i class='bx bxs-cart-alt'></i> POS</a>
                <a href="#" class="nav-item"><i class='bx bxs-archive-in'></i>  History & Archives</a>
                <a href="#" class="nav-item"><i class="bx bxs-user"></i> Accounts</a>
                <a href="#" class="nav-item"><i class='bx bxs-calendar'></i> Attendance</a>
            </div>
        </nav>
        <div class="container">
            <div class="insight-bar">
                <div class="insight-filters">
                    <h2 class="insight-title">Insight</h2>
                    <button class="filter-button">Last 7 days</button>
                    <button class="filter-button">15 Mar - 22 Mar</button>
                    <button class="filter-button">Compared to Previous period</button>
                    <button class="filter-button">Daily</button>
                </div>
                <button class="edit-button">Edit overview</button>
            </div>
        </div>
    </header>

    <script>
        // Function to toggle dropdown visibility
        function toggleDropdown(id) {
            document.getElementById(id).classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    
        const proModeToggle = document.getElementById('proModeToggle');
        proModeToggle.addEventListener('click', () => {
            proModeToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
