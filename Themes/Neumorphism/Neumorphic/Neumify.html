<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumify - Stylish To-Do List App</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .neumorphic {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            border-radius: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .add-task {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 60%;
            padding: 15px;
            border: none;
            background: #ffffff;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            border-radius: 10px;
            font-size: 1em;
            margin-right: 10px;
        }
        button {
            padding: 15px 30px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }
        button:hover {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
        }
        .task-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .task-item {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task-item span {
            flex-grow: 1;
            margin-left: 10px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .category {
            padding: 10px 20px;
            cursor: pointer;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="neumorphic">
            <h1>Neumify</h1>
            <p>Your Stylish To-Do List App</p>
        </header>

        <section class="add-task">
            <input type="text" placeholder="Add a new task...">
            <button>Add Task</button>
        </section>

        <section class="categories">
            <div class="category neumorphic">All</div>
            <div class="category neumorphic">Work</div>
            <div class="category neumorphic">Personal</div>
            <div class="category neumorphic">Shopping</div>
        </section>

        <section class="task-list">
            <div class="task-item neumorphic">
                <input type="checkbox" id="task1">
                <span>Complete project presentation</span>
                <button>Edit</button>
            </div>
            <div class="task-item neumorphic">
                <input type="checkbox" id="task2">
                <span>Buy groceries</span>
                <button>Edit</button>
            </div>
            <div class="task-item neumorphic">
                <input type="checkbox" id="task3">
                <span>Schedule dentist appointment</span>
                <button>Edit</button>
            </div>
            <div class="task-item neumorphic">
                <input type="checkbox" id="task4">
                <span>Go for a 30-minute walk</span>
                <button>Edit</button>
            </div>
        </section>

        <section class="stats">
            <div class="stat-item neumorphic">
                <h3>Total Tasks</h3>
                <p>12</p>
            </div>
            <div class="stat-item neumorphic">
                <h3>Completed</h3>
                <p>5</p>
            </div>
            <div class="stat-item neumorphic">
                <h3>Pending</h3>
                <p>7</p>
            </div>
        </section>

        <footer class="neumorphic">
            <p>&copy; 2023 Neumify. Stay organized in style.</p>
        </footer>
    </div>
</body>
</html>
