<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Project Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            max-width: 1200px;
            height: 600px;
            background-color: #e0e5ec;
            border-radius: 20px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            overflow: hidden;
        }

        .project-list {
            width: 300px;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #e0e5ec;
            transition: all 0.3s ease;
        }

        .project-list::-webkit-scrollbar {
            width: 8px;
        }

        .project-list::-webkit-scrollbar-thumb {
            background-color: #a3b1c6;
            border-radius: 4px;
        }

        .project-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
        }

        .project-item:hover, .project-item.active {
            transform: translateY(-5px);
            box-shadow: 
                8px 8px 15px #bebebe,
                -8px -8px 15px #ffffff;
        }

        .project-item h3 {
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .project-details {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.5s ease;
        }

        .project-details.active {
            opacity: 1;
            transform: translateX(0);
        }

        .project-details h2 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .project-details p {
            color: #4a5568;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-details .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 5px 15px;
            background-color: #e0e5ec;
            border-radius: 20px;
            font-size: 0.9em;
            color: #2d3748;
            box-shadow: 
                3px 3px 6px #bebebe,
                -3px -3px 6px #ffffff;
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: translateY(-2px);
            box-shadow: 
                5px 5px 10px #bebebe,
                -5px -5px 10px #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .project-list {
                width: 100%;
                max-height: 300px;
            }

            .project-details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="project-list">
            <div class="project-item" onclick="showProject(1)">
                <h3>Quantum Leap</h3>
            </div>
            <div class="project-item" onclick="showProject(2)">
                <h3>Nebula Navigator</h3>
            </div>
            <div class="project-item" onclick="showProject(3)">
                <h3>Eco Pulse</h3>
            </div>
            <div class="project-item" onclick="showProject(4)">
                <h3>Mindscape VR</h3>
            </div>
            <div class="project-item" onclick="showProject(5)">
                <h3>Sonic Architect</h3>
            </div>
        </div>
        <div id="projectDetails" class="project-details">
            <h2>Select a Project</h2>
            <p>Click on a project from the list to view its details.</p>
        </div>
    </div>

    <script>
        const projects = [
            {
                id: 1,
                name: "Quantum Leap",
                description: "A groundbreaking quantum computing simulation platform that allows researchers to model complex quantum systems and algorithms with unprecedented accuracy.",
                tags: ["Quantum Computing", "Simulation", "Research"]
            },
            {
                id: 2,
                name: "Nebula Navigator",
                description: "An immersive, AI-powered space exploration game that takes players on a journey through procedurally generated galaxies, each with unique alien civilizations and cosmic phenomena.",
                tags: ["Gaming", "AI", "Space Exploration"]
            },
            {
                id: 3,
                name: "Eco Pulse",
                description: "A smart city management system that uses IoT sensors and machine learning to optimize energy consumption, reduce pollution, and improve overall urban living conditions.",
                tags: ["Smart Cities", "IoT", "Sustainability"]
            },
            {
                id: 4,
                name: "Mindscape VR",
                description: "A revolutionary virtual reality therapy platform that creates personalized, immersive environments to treat various mental health conditions, from anxiety to PTSD.",
                tags: ["Virtual Reality", "Mental Health", "Therapy"]
            },
            {
                id: 5,
                name: "Sonic Architect",
                description: "An innovative music composition tool that uses AI and spatial audio technology to help musicians create immersive, 3D soundscapes for next-generation audio experiences.",
                tags: ["Music", "AI", "Spatial Audio"]
            }
        ];

        function showProject(id) {
            const project = projects.find(p => p.id === id);
            const detailsElement = document.getElementById('projectDetails');
            
            // Remove active class from all project items
            document.querySelectorAll('.project-item').forEach(item => item.classList.remove('active'));
            
            // Add active class to clicked project item
            event.currentTarget.classList.add('active');

            detailsElement.innerHTML = `
                <h2>${project.name}</h2>
                <p>${project.description}</p>
                <div class="tags">
                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;

            detailsElement.classList.remove('active');
            setTimeout(() => detailsElement.classList.add('active'), 50);
        }
    </script>
</body>
</html>
