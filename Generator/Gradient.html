<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <style>
        body {
    margin: 0;
    height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, black, white);
    color: #f8f8f8; 
}

.container {
    mix-blend-mode: normal;
}

.controls {
width: 550px;
padding: 20px;
background-color: #d8d8d827;
color: black;
border: 1px solid black;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
overflow-y: auto;
}

#cssCode {
position: relative;
width: 95%;
padding: 10px;
margin-top: 20px;
resize: none;
border: 1px solid #ccc;
border-radius: 4px;
font-family: Arial, sans-serif;
}

.generate-button {
z-index: 1;
position: absolute;
top: 64%;
right: 29%;
padding: 8px 16px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
}



input[type="color"] {
    height: 30px;
    width: 30px;
    box-sizing: border-box;
    margin-right: 10px;
    vertical-align: middle;
  }
  
  .color-input {
    height: 30px;
    width: 120px;
    box-sizing: border-box;
    margin-right: 10px;
    vertical-align: middle;
  }
  
    </style>
    </head>
    <body>
      <div id="header-container"></div>
    <div class="container">
        <div class="adjustable-box" id="adjustableBox"></div>
        <div class="controls">
            <div id="gradientOptions">
                <label for="direction">Direction:</label>
                <select id="direction">
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>  
                </select>
                <div id="colorInputs">
                    <label for="color1">Color 1:</label>
                    <input type="color" id="color1" value="#ffffff">
                    <input type="text" class="color-input" id="color1Hex" placeholder="Hex">
                    <label for="color2">Color 2:</label>
                    <input type="color" id="color2" value="#f0f0f0">
                    <input type="text" class="color-input" id="color2Hex" placeholder="Hex">
                </div>
            </div>
            <label for="opacity">Opacity:</label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">
            <span id="opacityValue">1</span><br>
            <label for="gradientDirection">Gradient Direction:</label>
            <input type="range" id="gradientDirection" min="0" max="360" value="0" step="1">
            <span id="gradientDirectionValue">0</span><br>
            <button onclick="shuffleColors()">Shuffle Colors</button>
            <br>
            <textarea id="cssCode" rows="5" cols="50" readonly></textarea>
        </div>   
    </div>

    <script>
        function setInitialBackgroundColor() {
    const body = document.body;
    const initialColor1 = '#000000';
    const initialColor2 = '#ffffff';
    const initialGradientDirection = 0;

    body.style.background = `linear-gradient(${initialGradientDirection}deg, ${initialColor1}, ${initialColor2})`;
    generateCode(); 
}

function shuffleColors() {
    const color1 = document.getElementById('color1');
    const color2 = document.getElementById('color2');
    const color1Hex = document.getElementById('color1Hex');
    const color2Hex = document.getElementById('color2Hex');

    color1.value = getRandomColor();
    color2.value = getRandomColor();

    color1Hex.value = color1.value;
    color2Hex.value = color2.value;

    generateCode();
}

function getRandomColor() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16);
}

function generateCode() {
    const opacity = document.getElementById('opacity').value;
    const direction = document.getElementById('direction').value;
    const body = document.body;

    const color1 = document.getElementById('color1').value;
    const color2 = document.getElementById('color2').value;

    const color1Hex = document.getElementById('color1Hex');
    const color2Hex = document.getElementById('color2Hex');

    // Update color inputs' hex values
    color1Hex.value = color1;
    color2Hex.value = color2;

    const gradientDirection = document.getElementById('gradientDirection').value;

    // Apply opacity to colors
    const rgbaColor1 = hexToRGBA(color1, opacity);
    const rgbaColor2 = hexToRGBA(color2, opacity);

    switch (direction) {
        case 'linear':
            body.style.background = `linear-gradient(${gradientDirection}deg, ${rgbaColor1}, ${rgbaColor2})`;
            break;
        case 'radial':
            body.style.background = `radial-gradient(circle, ${rgbaColor1}, ${rgbaColor2})`;
            break;
        default:
            break;
    }

    const cssCode = `body {
            background: ${body.style.background};
            opacity: ${opacity};
        }
    `;
    document.getElementById('cssCode').value = cssCode;

    // Display the opacity value and gradient direction value
    document.getElementById('opacityValue').textContent = opacity;
    document.getElementById('gradientDirectionValue').textContent = `${gradientDirection}Â°`;
}

// Convert hexadecimal color to RGBA with opacity
function hexToRGBA(hex, opacity) {
    hex = hex.replace('#', '');
    const r = parseInt(hex.substring(0, 2), 16);
    const g = parseInt(hex.substring(2, 4), 16);
    const b = parseInt(hex.substring(4, 6), 16);
    return `rgba(${r}, ${g}, ${b}, ${opacity})`;
}



document.getElementById('direction').addEventListener('change', generateCode);


document.getElementById('color1').addEventListener('input', generateCode);
document.getElementById('color2').addEventListener('input', generateCode);


document.getElementById('opacity').addEventListener('input', generateCode);

document.getElementById('opacity').addEventListener('input', generateCode);

document.getElementById('gradientDirection').addEventListener('input', generateCode);



setInitialBackgroundColor();

    </script>
</body>
</html>
