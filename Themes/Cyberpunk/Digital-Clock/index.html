<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cyberpunk Clock</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <div class="digital-clock">
        <div class="week">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="time">
            <div class="hour">12</div>
            <div class="dot">:</div>
            <div class="min">00</div>
            <div class="period">AM</div>
        </div>
    </div>
    
    <button class="toggle-format">Toggle 12/24hr</button>

<script src="script.js"></script>
</body>
</html>
