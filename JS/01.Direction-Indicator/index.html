<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Direction Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="compass">
    <div class="direction-area nw" data-direction="NW"></div>
    <div class="direction-area n" data-direction="N"></div>
    <div class="direction-area ne" data-direction="NE"></div>
    <div class="direction-area w" data-direction="W"></div>
    <div class="direction-area center" data-direction="C"></div>
    <div class="direction-area e" data-direction="E"></div>
    <div class="direction-area sw" data-direction="SW"></div>
    <div class="direction-area s" data-direction="S"></div>
    <div class="direction-area se" data-direction="SE"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
