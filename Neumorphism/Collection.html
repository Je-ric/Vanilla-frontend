<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        background: #dde1e7;
      }

      .group-1 {
        display: grid;
        place-content: center;
        grid-template-columns: 200px 200px 200px;
        grid-auto-rows: 200px;
        grid-gap: 50px;
      }

      .group-1 div {
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .group-1 div:nth-child(1) {
        border-radius: 20px;
        box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(2) {
        border-radius: 200px;
        box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(3) {
        border-radius: 20px;
        box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(3)::after {
        content: "";
        width: 170px;
        height: 170px;
        display: block;
        border-radius: 20px;
        margin: 15px;
        background-color: transparent;
        box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(4) {
        border-radius: 200px;
        box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(5) {
        border-radius: 20px;
        box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(6) {
        border-radius: 200px;
        box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
      }

      .group-1 div:nth-child(6)::after {
        content: "";
        width: 170px;
        height: 170px;
        display: block;
        border-radius: 200px;
        margin: 15px;
        background-color: transparent;
        box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
      }

      .group-2 {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .neumorphism-1 {
        height: 250px;
        width: 250px;
        background: #dde1e7;
        border-radius: 5px;
        box-shadow: -3px -3px 7px #ffffffb2,
          3px 3px 5px rgba(94, 104, 121, 0.945);
      }
      .neumorphism-2 {
        margin: 50px;
        height: 250px;
        width: 250px;
        background: #dde1e7;
        border-radius: 5px;
        box-shadow: inset -3px -3px 7px #ffffffb0,
          inset 3px 3px 5px rgba(94, 104, 121, 0.692);
      }
      .neumorphism-3 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        width: 250px;
        background: #dde1e7;
        border-radius: 50%;
        box-shadow: -3px -3px 7px #ffffffa6,
          3px 3px 5px rgba(94, 104, 121, 0.712);
        position: relative;
      }
      .neumorphism-3:after {
        content: "";
        position: absolute;
        height: 80%;
        width: 80%;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: inset -3px -3px 7px #ffffffb0,
          inset 3px 3px 5px rgba(94, 104, 121, 0.671);
      }

      .group-3 {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #efefef;
      }

      .neu-button {
        padding: 1.5em 5em;
        background: #efefef;
        border: none;
        border-radius: 0.5rem;
        color: #444;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.2rem;
        text-align: center;
        outline: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        box-shadow: -6px -6px 14px rgba(255, 255, 255, 0.7),
          -6px -6px 10px rgba(255, 255, 255, 0.5),
          6px 6px 8px rgba(255, 255, 255, 0.075),
          6px 6px 10px rgba(0, 0, 0, 0.15);
      }
      .neu-button:hover {
        box-shadow: -2px -2px 6px rgba(255, 255, 255, 0.6),
          -2px -2px 4px rgba(255, 255, 255, 0.4),
          2px 2px 2px rgba(255, 255, 255, 0.05), 2px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .neu-button:active {
        box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 0.7),
          inset -2px -2px 4px rgba(255, 255, 255, 0.5),
          inset 2px 2px 2px rgba(255, 255, 255, 0.075),
          inset 2px 2px 4px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="group-1">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="group-2">
      <div class="neumorphism-1"></div>
      <div class="neumorphism-2"></div>
      <div class="neumorphism-3"></div>
    </div>

    <div class="group-3">
      <button class="neu-button">Neumorphism</button>
    </div>
  </body>
</html>
