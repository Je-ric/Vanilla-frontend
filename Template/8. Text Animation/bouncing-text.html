<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Text</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to right, #1a2235, #35415a);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Luckiest Guy", cursive;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        font-size: 80px;
    }

    h1 span {
        display: inline-block;
        color: #ffb51b;
        text-shadow: 0 1px 0 #000000, 0 2px 0 #000000, 0 3px 0 #b7791f,
            0 4px 0 #000000, 0 5px 0 #000000, 0 6px 0 #000000;
        animation: bounce 0.3s ease-in-out infinite alternate;
    }

    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.05s; }
    h1 span:nth-child(3) { animation-delay: 0.1s; }
    h1 span:nth-child(4) { animation-delay: 0.15s; }
    h1 span:nth-child(5) { animation-delay: 0.2s; }
    h1 span:nth-child(6) { animation-delay: 0.25s; }
    h1 span:nth-child(7) { animation-delay: 0.3s; }
    h1 span:nth-child(8) { animation-delay: 0.35s; }
    h1 span:nth-child(9) { animation-delay: 0.4s; }
    h1 span:nth-child(10) { animation-delay: 0.45s; }

    @keyframes bounce {
        0% {
            transform: translateY(0);
            text-shadow: 0 1px 0 #000000, 0 2px 0 #000000, 0 3px 0 #b7791f;
        }
        100% {
            transform: translateY(-20px);
            text-shadow: 0 3px 0 #000000, 0 4px 0 #000000, 0 5px 20px rgba(0, 0, 0, 0.3);
        }
    }
    </style>
</head>
<body>
    <h1>
        <span>J</span>
        <span>E</span>
        <span>-</span>
        <span>R</span>
        <span>I</span>
        <span>C</span>
    </h1> 
</body>
</html>
