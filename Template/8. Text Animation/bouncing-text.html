<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Text</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Luckiest+Guy");

        body {
            background-color: rgb(0, 183, 255);
            overflow: hidden;
            font-family: "Luckiest Guy",
            cursive;
            -webkit-font-smoothing: antialiased;
        }

        h1{
            cursor: default;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100px;
            margin: auto;
            display: block;
            text-align: center;
        }

        h1 span {
            position: relative;
            top: 20px;
            -webkit-animation: bounce 0.3s ease infinite alternate;
            display: inline-block;
            font-size: 80px;
            color: skyblue;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #000, 0 3px 0 red, 0
            4px 0 #ccc,
            0 5px 0 #ccc, 0 6px 0
            transparent, 0 7px 0
            transparent, 0 8px 0
            transparent,
            0 9px 0 transparent, 0 10px 0 rgba(0, 0, 0, 0.4);
        }
  
        h1 span:nth-child(2) {
            -webkit-animation-delay: 0.1s;
        }

        h1 span:nth-child(3) {
            -webkit-animation-delay: 0.2s;
        }

        h1 span:nth-child(4) {
            -webkit-animation-delay: 0.3s;
        }

        h1 span:nth-child(5) {
            -webkit-animation-delay: 0.4s;
        }

        h1 span:nth-child(6) {
            -webkit-animation-delay: 0.5s;
        }

        h1 span:nth-child(7) {
            -webkit-animation-delay: 0.6s;
        }

        h1 span:nth-child(8) {
            -webkit-animation-delay: 0.2s;
        }

        h1 span:nth-child(9) {
            -webkit-animation-delay: 0.3s;
        }

        h1 span:nth-child(10) {
            -webkit-animation-delay: 0.4s;
        }

        h1 span:nth-child(11) {
            -webkit-animation-delay: 0.5s;
        }

        h1 span:nth-child(12) {
            -webkit-animation-delay: 0.6s;
        }

        h1 span:nth-child(13) {
            -webkit-animation-delay: 0.7s;
        }

        @-webkit-keyframes bounce {
            50% {
                color: skyblue;
                text-shadow: 0 1px 0 #000, 0 2px 0 #000, 0 3px 0 #000, 
                0 4px 0 #000, 0 5px 0 #000, 0 6px 0 #000, 0 7px 0 #000, 
                0 8px 0 #000, 0 9px 0 #000;
            }
            100% {
                top: -20px;
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0
                3px 0 #ccc, 0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 #ccc, 
                0 7px 0 #ccc, 0 8px 0 #ccc, 0 9px 0 #ccc,
                0 50px 25px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <h1>
        <span>w</span>
        <span>w</span>
        <span>w</span>
        <span>.</span>
        <span>c</span>
        <span>o</span>
        <span>d</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
    </h1>
</body>
</html>
