<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumusic - Neumorphic Music Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .neumorphic {
            background: linear-gradient(145deg, #7b88d1, #6872b0);
            box-shadow: 8px 8px 16px #5a61a1, -8px -8px 16px #8c9ae1;
            border-radius: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 20px;
        }
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #7b88d1, #6872b0);
            box-shadow: 5px 5px 10px #5a61a1, -5px -5px 10px #8c9ae1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: linear-gradient(145deg, #6872b0, #7b88d1);
        }
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .playlist {
            margin-bottom: 30px;
        }
        .playlist-item {
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            height: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Neumusic</h1>
        </header>

        <section class="album-art neumorphic">
            <img src="https://via.placeholder.com/250" alt="Album Cover">
        </section>

        <section class="song-info">
            <h2>Neumorphic Beats</h2>
            <p>Soft UI Ensemble</p>
        </section>

        <section class="controls">
            <button class="control-btn">‚èÆÔ∏è</button>
            <button class="control-btn">‚èØÔ∏è</button>
            <button class="control-btn">‚è≠Ô∏è</button>
        </section>

        <section class="progress-bar neumorphic">
            <div class="progress"></div>
        </section>

        <section class="playlist">
            <div class="playlist-item neumorphic">
                <span>1. Gradient Harmony</span>
                <span>3:45</span>
            </div>
            <div class="playlist-item neumorphic">
                <span>2. Soft Shadows</span>
                <span>4:12</span>
            </div>
            <div class="playlist-item neumorphic">
                <span>3. Blurred Lines</span>
                <span>3:58</span>
            </div>
        </section>

        <section class="volume-control">
            <span>üîà</span>
            <input type="range" min="0" max="100" value="50">
            <span>üîä</span>
        </section>
    </div>
</body>
</html>
