<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Grail Dashboard</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #000;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-container { 
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
        }
        .create-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .nav-bar {
            display: flex;
            gap: 1.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .nav-item {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-item.active, .nav-item:hover {
            color: #333;
            font-weight: 600;
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            bottom: -1px;
            left: 0;
        }
        .secondary-navbar {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .secondary-navbar .secondary-nav-item {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: #fff;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: none; /* Initially hidden */
        }
        .secondary-navbar .secondary-nav-item.visible {
            display: block; /* Show when toggled */
        }
        .secondary-navbar:hover {
            background-color: #f9f9f9;
        }
        .secondary-nav-item:hover {
            color: #333;
            background-color: #f1f1f1;
            font-weight: 500;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            padding: 8px;
            border: 1px solid black;
        }
        .dropdown-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .dropdown-btn:hover {
            color: #555;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 160px;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            z-index: 1;
            padding: 0.5rem 0;
        }
        .dropdown-content a {
            color: #333;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .logo-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="navbar-container">
            <div class="top-bar">
                <div class="logo-group">
                    <div class="logo">Urban Grail</div>
                    <div class="dropdown">
                        <button class="btn dropdown-btn" onclick="toggleDropdown('userDropdown', this)">Bagus Fikri <i class='bx bxs-down-arrow'></i></button>
                        <div id="userDropdown" class="dropdown-content">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn dropdown-btn" onclick="toggleDropdown('shopDropdown', this)">Fixi Shop <i class='bx bxs-down-arrow'></i></button>
                        <div id="shopDropdown" class="dropdown-content">
                            <a href="#">Shop Settings</a>
                            <a href="#">Manage Products</a>
                            <a href="#">Analytics</a>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button class="icon-button"><i class='bx bx-bell'></i></button>
                    <button class="icon-button"><i class='bx bx-cog'></i></button>
                    <button class="create-button"><i class='bx bx-plus'></i> Create</button>
                </div>
            </div>
        </div>
        <nav class="navbar-container">
            <div class="nav-bar">
                <a href="#" class="nav-item active"><i class='bx bx-scatter-chart'></i> Dashboard</a>
                <a href="#" class="nav-item category-link" onclick="toggleSecondaryNavbar()"><i class='bx bxs-category-alt'></i> Inventory</a>
                <a href="#" class="nav-item"><i class='bx bxs-cart-alt'></i> POS</a>
                <a href="#" class="nav-item"><i class='bx bxs-archive-in'></i> History & Archives</a>
                <a href="#" class="nav-item"><i class="bx bxs-user"></i> Accounts</a>
                <a href="#" class="nav-item"><i class='bx bxs-calendar'></i> Attendance</a>
            </div>
        </nav>
        <nav class="navbar-container">
            <div id="secondaryNavbar" class="secondary-navbar">
                <a href="#" class="secondary-nav-item"><i class='bx bxs-package'></i> Products</a>
                <a href="#" class="secondary-nav-item"><i class='bx bxs-category-alt'></i> Category</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleDropdown(id, button) {
            const dropdown = document.getElementById(id);
            const icon = button.querySelector('i');

            dropdown.classList.toggle('show');
            icon.classList.toggle('bxs-down-arrow');
            icon.classList.toggle('bxs-up-arrow');
        }

        // Close the dropdowns if the user clicks outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                const icons = document.querySelectorAll(".dropdown-btn i");

                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
                icons.forEach(icon => {
                    icon.classList.add('bxs-down-arrow');
                    icon.classList.remove('bxs-up-arrow');
                });
            }
        }

        function toggleSecondaryNavbar() {
            const items = document.querySelectorAll(" .secondary-nav-item");
            items.forEach(item => item.classList.toggle("visible"));
        }
    </script>
</body>
</html>
