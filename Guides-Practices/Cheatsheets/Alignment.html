<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Alignment</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }
        .code {
            flex: 1;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-right: 20px;
            border: 1px solid #ccc;
        }
        .output {
            flex: 4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">
            <p>text-align:center;</p>
            <p>text-align:start;</p>
            <p>text-align:end;</p>
            <p>text-align:left;</p>
            <p>text-align:right;</p>
            <p>text-align:justify;</p>
        </div>
        <div class="output">
            <p style="text-align:center;">Center</p>
            <p style="text-align:start;">Start</p>
            <p style="text-align:end;">End</p>
            <p style="text-align:left;">Left</p>
            <p style="text-align:right;">Right</p>
            <p style="text-align:justify;">Justify</p>
        </div>
    </div>
</body>
</html>
