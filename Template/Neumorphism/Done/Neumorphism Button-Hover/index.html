<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background: #e0e5ec;
}
h1 {
  position: relative;
  text-align: center;
  color: #353535;
  font-size: 50px;
  font-family: "Cormorant Garamond", serif;
}

p {
  font-family: 'Lato', sans-serif;
  font-weight: 300;
  text-align: center;
  font-size: 18px;
  color: #676767;
}
.frame {
  width: 90%;
  margin: 40px auto;
  text-align: center;
}
button {
  margin: 20px;
  outline: none;
}
.custom-btn {
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
}


    </style>
</head>
<body>
    <header>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Button_1-2.css">
        <link rel="stylesheet" href="Button_3.css">
        <link rel="stylesheet" href="Button_4.css">
        <link rel="stylesheet" href="Button_5.css">
        <link rel="stylesheet" href="Button_6.css">
        <link rel="stylesheet" href="Button_7.css">
        <link rel="stylesheet" href="Button_8.css">
        <link rel="stylesheet" href="Button_9.css">
        <link rel="stylesheet" href="Button_10.css">
        <link rel="stylesheet" href="Button_11.css">
        <link rel="stylesheet" href="Button_12.css">
        <link rel="stylesheet" href="Button_13.css">
        <link rel="stylesheet" href="Button_14.css">
        <link rel="stylesheet" href="Button_15.css">
        <link rel="stylesheet" href="Button_16.css">
     </header>
     
     <h1>Neumorphic Buttons</h1>
     <div class="frame">
       <button class="custom-btn btn-1">Button 1</button>
       <button class="custom-btn btn-2">Button 2</button>
       <button class="custom-btn btn-3"><span>Button 3</span></button>
       <button class="custom-btn btn-4"><span>Button 4</span></button>
       <button class="custom-btn btn-5"><span>Button 5</span></button>
       <button class="custom-btn btn-6"><span>Button 6</span></button>
       <button class="custom-btn btn-7"><span>Button 7</span></button>
       <button class="custom-btn btn-8"><span>Button 8</span></button>
       <button class="custom-btn btn-9">Button 9</button>
       <button class="custom-btn btn-10">Button 10</button>
       <button class="custom-btn btn-11">Button 11<div class="dot"></div></button>
       <button class="custom-btn btn-12"><span>Click!</span><span>Button 12</span></button>
       <button class="custom-btn btn-13">Button 13</button>
       <button class="custom-btn btn-14">Button 14</button>
       <button class="custom-btn btn-15">Button 15</button>
       <button class="custom-btn btn-16">Button 16</button>
     </div>
     
</body>
</html>
