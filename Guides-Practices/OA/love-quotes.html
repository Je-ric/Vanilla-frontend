<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quotes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .quote-container {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .quote-container.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .quote-container.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .heart-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23f9a8d4' fill-opacity='0.2' fill-rule='evenodd'%3E%3Cpath d='M36 34.15c-1.999-3.05-5.71-4.057-8.83-2.39-3.12 1.667-4.177 5.54-2.394 8.897 1.782 3.356 7.17 7.955 11.224 10.338 4.053-2.383 9.442-6.982 11.223-10.338 1.783-3.356.726-7.23-2.394-8.896-3.12-1.667-6.83-.66-8.83 2.39z'/%3E%3C/g%3E%3C/svg%3E");
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        .floating-heart {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-pink-50 font-sans heart-bg min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-pink-500 to-rose-500 text-white p-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-2">Love Quotes Generator</h1>
            <p class="text-xl">Words that express our love</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6 flex flex-col items-center justify-center">
        <div class="relative mb-8">
            <div class="absolute -top-16 -left-16 opacity-50 floating-heart">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-pink-300" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="absolute -bottom-12 -right-12 opacity-50 floating-heart" style="animation-delay: 2s;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-pink-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
            </div>
            
            <div id="quoteContainer" class="bg-white rounded-xl shadow-xl p-8 max-w-2xl mx-auto quote-container fade-in relative z-10">
                <div class="mb-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-pink-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                    </svg>
                    <blockquote id="quoteText" class="text-2xl text-gray-700 italic mb-4">
                        "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day."
                    </blockquote>
                    <p id="quoteAuthor" class="text-lg text-pink-600 font-medium">- Your Love</p>
                </div>
                
                <div class="flex justify-center">
                    <button id="newQuoteBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition hover:scale-105 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                        </svg>
                        Generate New Quote
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-xl shadow-md p-6 max-w-2xl w-full">
            <h2 class="text-2xl font-bold text-pink-600 mb-4 text-center">Add Your Own Love Quote</h2>
            <form id="quoteForm" class="space-y-4">
                <div>
                    <label for="customQuote" class="block text-gray-700 mb-2">Your Love Quote:</label>
                    <textarea id="customQuote" class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" rows="3" placeholder="Write your love quote here..."></textarea>
                </div>
                <div>
                    <label for="quoteAuthor" class="block text-gray-700 mb-2">Your Name (optional):</label>
                    <input type="text" id="customAuthor" class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Your name">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full shadow-md transform transition hover:scale-105">
                        Add Quote
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white py-4 border-t border-pink-100">
        <div class="container mx-auto text-center text-gray-600">
            <p>Made with ❤️ for you</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const quoteContainer = document.getElementById('quoteContainer');
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const newQuoteBtn = document.getElementById('newQuoteBtn');
            const quoteForm = document.getElementById('quoteForm');
            const customQuote = document.getElementById('customQuote');
            const customAuthor = document.getElementById('customAuthor');
            
            // Default quotes
            let quotes = [
                {
                    text: "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.",
                    author: "Your Love"
                },
                {
                    text: "I love you not because of who you are, but because of who I am when I am with you.",
                    author: "Roy Croft"
                },
                {
                    text: "If I know what love is, it is because of you.",
                    author: "Hermann Hesse"
                },
                {
                    text: "You are my heart, my life, my one and only thought.",
                    author: "Arthur Conan Doyle"
                },
                {
                    text: "I love you more than I have ever found a way to say to you.",
                    author: "Ben Folds"
                },
                {
                    text: "To love and be loved is to feel the sun from both sides.",
                    author: "David Viscott"
                },
                {
                    text: "In all the world, there is no heart for me like yours. In all the world, there is no love for you like mine.",
                    author: "Maya Angelou"
                },
                {
                    text: "I love you without knowing how, or when, or from where. I love you simply, without problems or pride.",
                    author: "Pablo Neruda"
                }
            ];
            
            // Check if we have saved quotes in localStorage
            const savedQuotes = localStorage.getItem('loveQuotes');
            if (savedQuotes) {
                quotes = JSON.parse(savedQuotes);
            }
            
            // Generate a random quote
            function generateRandomQuote() {
                // Fade out
                quoteContainer.classList.add('fade-out');
                quoteContainer.classList.remove('fade-in');
                
                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const randomQuote = quotes[randomIndex];
                    
                    quoteText.textContent = `"${randomQuote.text}"`;
                    quoteAuthor.textContent = `- ${randomQuote.author}`;
                    
                    // Fade in
                    quoteContainer.classList.add('fade-in');
                    quoteContainer.classList.remove('fade-out');
                }, 500);
            }
            
            // Add a new quote
            function addNewQuote(text, author) {
                if (!text) return;
                
                const newQuote = {
                    text: text,
                    author: author || "Anonymous"
                };
                
                quotes.push(newQuote);
                
                // Save to localStorage
                localStorage.setItem('loveQuotes', JSON.stringify(quotes));
                
                // Show the new quote
                quoteText.textContent = `"${newQuote.text}"`;
                quoteAuthor.textContent = `- ${newQuote.author}`;
                
                // Clear the form
                customQuote.value = '';
                customAuthor.value = '';
                
                // Show success message
                alert('Your love quote has been added!');
            }
            
            // Event listeners
            newQuoteBtn.addEventListener('click', generateRandomQuote);
            
            quoteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                addNewQuote(customQuote.value, customAuthor.value);
            });
            
            // Generate a random quote on load
            generateRandomQuote();
        });
    </script>
</body>
</html>
