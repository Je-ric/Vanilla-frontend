<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anthony Anaedu - Portfolio</title>
  <style>
    /* Your existing styles here */

    .intro-text {
      padding-top: 150px;
      color: #ffffff;
    }

    .intro-text p {
      font-size: 22px;
      font-style: italic;
    }

    .profile-pic {
      margin: 20px auto;
      width: 250px;
    }

    .profile-pic img {
      border-radius: 100%;
      border: 3px solid grey;
      margin-bottom: 40px;
    }

    .profile-pic img:hover {
      border-radius: 3px;
    }

    .social-icons {
      display: inline;
      margin: 40px;
    }

    .social-icons a {
      color: #fff;
      text-align: center;
      padding-right: 10px;
      border: 2px solid #fff;
      width: 50px;
      font-size: 22px;
      text-align: center;
      padding: 15px;
      border-radius: 100%;
    }

    .social-icons a:hover {
      color: #000;
      background-color: #fff;
    }

    #about {
      padding-top: 20px;
      background-color: #fff;
      color: #333;
      padding-bottom: 20px;
      font-size: 18px;
    }

    #portfolio {
      padding-top: 25px;
    }

    .portfolio-title {
      font-weight: bold;
    }

    .portfolio-subtitle {
      font-style: italic;
    }

    .thumbnail:hover {
      background-color: #333;
      color: #ffffff;
    }

    #about h1 {
      padding-top: 20px;
    }

    #contact {
      background-color: #333;
    }

    #contact p {
      color: #fbfbfb;
      font-size: 24px;
      padding: 20px 0;
    }

    .contact-btn {
      font-weight: 600;
      font-size: 16px;
    }

    footer {
      background-color: #131313;
    }

    footer > span {
      font-size: 15px;
      color: #555;
    }

    .footer-nav {
      padding: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .footer-nav li {
      display: inline;
      font-weight: 600;
      padding-right: 20px;
    }

    .footer-nav a {
      color: #79797B;
      text-decoration: none;
      font-size: 15px;
    }

    .footer-nav a:hover {
      color: #fbfbfb;
    }

    /* Small devices (tablets, 768px and up) */
    @media (min-width: 768px) {
      .intro-text {
        padding-top: 50px;
        color: red;
        font-size: 14px;
      }
    }
  </style>
  <!-- Add your CSS link for Lato font here -->
</head>
<body>

  <div class="header-section">
    <!-- Your existing header section here -->
  </div>

  <div class="intro-text">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="profile-pic">
            <img src="path_to_your_image.jpg" alt="Profile Picture">
          </div>
          <div class="social-icons">
            <!-- Add your social icons here -->
          </div>
        </div>
        <div class="col-md-6">
          <p>Your introduction text goes here...</p>
          <div class="intro-btns">
            <!-- Add your buttons or links here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="about">
    <!-- About section content -->
  </div>

  <div id="portfolio">
    <!-- Portfolio section content -->
  </div>

  <div id="contact">
    <!-- Contact section content -->
  </div>

  <footer>
    <div class="container">
      <span>&copy; 2023 Anthony Anaedu</span>
      <ul class="footer-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add Bootstrap JS and any other scripts here -->
</body>
</html>
