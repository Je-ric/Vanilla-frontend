<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Mix Blend Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: auto; 
        }
        .video-text {
            mix-blend-mode: difference;
            position: absolute;
            top: 50%;
            margin: 0;
            padding: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 150px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .video-container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-text">MIX BLEND MODE</div>
        <video controls autoplay loop>
            <source src="Source/Beachwave.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
