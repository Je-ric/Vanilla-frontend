<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .social-media-feeds {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-media-feed {
      margin: 0 10px;
    }
    .social-media-feed img {
      max-width: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Your page content goes here -->
  </div>

  <footer>
    <p>&copy; 2024 Your Website</p>
    <div class="social-media-feeds">
      <div class="social-media-feed">
        <img src="facebook-icon.png" alt="Facebook Icon">
      </div>
      <div class="social-media-feed">
        <img src="twitter-icon.png" alt="Twitter Icon">
      </div>
      <div class="social-media-feed">
        <img src="instagram-icon.png" alt="Instagram Icon">
      </div>
    </div>
  </footer>

</body>
</html>
