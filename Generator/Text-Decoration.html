<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Decoration Generator | Professional Tool</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #4f46e5;
      --accent-color: #a5b4fc;
      --light-bg: #f8fafc;
      --dark-bg: #1e293b;
      --text-color: #334155;
      --border-radius: 12px;
      --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--text-color);
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      flex: 1;
    }

    .preview-section {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
    }

    .preview-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .preview-title svg {
      width: 1.2rem;
      height: 1.2rem;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .text-preview {
      padding: 1.5rem;
      background-color: var(--light-bg);
      border-radius: var(--border-radius);
      font-size: 1.5rem;
      text-align: center;
      transition: var(--transition);
      border: 1px solid #e2e8f0;
    }

    .text-preview:hover {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .preset-examples {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .preset-example {
      padding: 1rem;
      background-color: white;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
    }

    .preset-example:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .preset-example.active {
      border-color: var(--primary-color);
      background-color: rgba(99, 102, 241, 0.05);
    }

    .code-section {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
    }

    .code-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .code-title-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .code-title svg {
      width: 1.2rem;
      height: 1.2rem;
    }

    .code-display {
      background-color: var(--dark-bg);
      color: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .copy-btn {
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .copy-btn:hover {
      background-color: var(--secondary-color);
    }

    .copy-btn svg {
      width: 1rem;
      height: 1rem;
    }

    .controls-section {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      margin-top: auto;
    }

    .controls-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controls-title svg {
      width: 1.2rem;
      height: 1.2rem;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-label {
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .control-label svg {
      width: 1rem;
      height: 1rem;
      color: var(--primary-color);
    }

    select, input {
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      background-color: white;
      transition: var(--transition);
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    input[type="color"] {
      height: 2.5rem;
      padding: 0.25rem;
      cursor: pointer;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .custom-text-input {
      margin-top: 1.5rem;
    }

    .custom-text-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .custom-text-input input {
      width: 100%;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .controls-grid {
        grid-template-columns: 1fr;
      }
      
      .preset-examples {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Text Decoration Generator</h1>
      <p>Create beautiful text decorations with this easy-to-use tool</p>
    </header>

    <div class="main-content">
      <section class="preview-section">
        <div class="preview-title">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Preview
        </div>
        <div class="preview-container">
          <div id="outputText" class="text-preview">
            Sample Text
          </div>
          
          <div class="custom-text-input">
            <label for="customText" class="custom-text-label">Custom Text:</label>
            <input type="text" id="customText" placeholder="Enter your text here" value="Sample Text">
          </div>
          
          <h3 style="margin-top: 1.5rem; color: var(--primary-color);">Preset Examples</h3>
          <div class="preset-examples">
            <div class="preset-example" data-decoration="underline" data-style="solid" data-color="#6366f1" data-thickness="2">
              Solid Underline
            </div>
            <div class="preset-example" data-decoration="overline" data-style="dotted" data-color="#10b981" data-thickness="3">
              Dotted Overline
            </div>
            <div class="preset-example" data-decoration="line-through" data-style="wavy" data-color="#ef4444" data-thickness="2">
              Wavy Line-through
            </div>
            <div class="preset-example" data-decoration="underline overline" data-style="double" data-color="#f59e0b" data-thickness="1">
              Double Under-Over
            </div>
            <div class="preset-example" data-decoration="underline line-through" data-style="dashed" data-color="#8b5cf6" data-thickness="2">
              Dashed Combo
            </div>
          </div>
        </div>
      </section>

      <section class="code-section">
        <div class="code-title">
          <div class="code-title-left">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            Generated CSS Code
          </div>
          <button id="copyButton" class="copy-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy Code
          </button>
        </div>
        <pre class="code-display" id="codeDisplay">/* CSS code will appear here */</pre>
      </section>

      <section class="controls-section">
        <div class="controls-title">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Controls
        </div>
        <div class="controls-grid">
          <div class="control-group">
            <label for="textDecoration" class="control-label">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                <line x1="4" y1="21" x2="20" y2="21"></line>
              </svg>
              Text Decoration
            </label>
            <select id="textDecoration">
              <option value="none">None</option>
              <option value="underline">Underline</option>
              <option value="overline">Overline</option>
              <option value="line-through">Line Through</option>
              <option value="underline overline">Underline Overline</option>
              <option value="underline line-through">Underline Line Through</option>
              <option value="overline line-through">Overline Line Through</option>
              <option value="underline overline line-through">All Three</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="lineStyle" class="control-label">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M7 12h10"></path>
                <path d="M3 18h18"></path>
              </svg>
              Line Style
            </label>
            <select id="lineStyle">
              <option value="solid">Solid</option>
              <option value="dashed">Dashed</option>
              <option value="dotted">Dotted</option>
              <option value="double">Double</option>
              <option value="wavy">Wavy</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="color" class="control-label">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="13.5" cy="6.5" r="2.5"></circle>
                <circle cx="17.5" cy="10.5" r="2.5"></circle>
                <circle cx="8.5" cy="7.5" r="2.5"></circle>
                <circle cx="6.5" cy="12.5" r="2.5"></circle>
                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
              </svg>
              Color
            </label>
            <input type="color" id="color" value="#6366f1">
          </div>
          
          <div class="control-group">
            <label for="thickness" class="control-label">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 8.5a6.5 6.5 0 1 1 13 0c0 6-9 11-9 11s-9-5-9-11a6.5 6.5 0 0 1 5-6.33"></path>
              </svg>
              Thickness (px)
            </label>
            <input type="number" id="thickness" placeholder="Auto" min="1" max="20" value="2">
          </div>
        </div>
      </section>
    </div>
  </div>

  <div id="notification" class="notification">Code copied to clipboard!</div>

  <script>
    // Get all DOM elements
    const textDecorationSelect = document.getElementById('textDecoration');
    const lineStyleSelect = document.getElementById('lineStyle');
    const colorInput = document.getElementById('color');
    const thicknessInput = document.getElementById('thickness');
    const codeDisplay = document.getElementById('codeDisplay');
    const outputText = document.getElementById('outputText');
    const customTextInput = document.getElementById('customText');
    const copyButton = document.getElementById('copyButton');
    const notification = document.getElementById('notification');
    const presetExamples = document.querySelectorAll('.preset-example');

    // Function to generate and update the CSS code
    function generateCode() {
      // Get all the current values
      const textDecoration = textDecorationSelect.value;
      const lineStyle = lineStyleSelect.value;
      const color = colorInput.value;
      const thickness = thicknessInput.value;
      
      // Start building the CSS code
      let code = `/* Text Decoration CSS */
.decorated-text {
  text-decoration: ${textDecoration};
  text-decoration-style: ${lineStyle};
  text-decoration-color: ${color};`;

      // Add thickness if provided
      if (thickness) {
        code += `
  text-decoration-thickness: ${thickness}px;`;
      }

      // Close the CSS rule
      code += `
}`;

      // Update the code display
      codeDisplay.innerText = code;
      
      // Apply the styles to the preview text
      outputText.style.textDecoration = textDecoration;
      outputText.style.textDecorationStyle = lineStyle;
      outputText.style.textDecorationColor = color;
      
      if (thickness) {
        outputText.style.textDecorationThickness = `${thickness}px`;
      } else {
        outputText.style.textDecorationThickness = 'auto';
      }
      
      // Update the custom text in the preview
      outputText.innerText = customTextInput.value || 'Sample Text';
      
      // Remove active class from all preset examples
      presetExamples.forEach(example => {
        example.classList.remove('active');
      });
    }

    // Function to apply a preset
    function applyPreset(preset) {
      // Get the preset data attributes
      const decoration = preset.getAttribute('data-decoration');
      const style = preset.getAttribute('data-style');
      const color = preset.getAttribute('data-color');
      const thickness = preset.getAttribute('data-thickness');
      
      // Update the form controls
      textDecorationSelect.value = decoration;
      lineStyleSelect.value = style;
      colorInput.value = color;
      thicknessInput.value = thickness;
      
      // Remove active class from all presets
      presetExamples.forEach(example => {
        example.classList.remove('active');
      });
      
      // Add active class to the clicked preset
      preset.classList.add('active');
      
      // Generate the code with the new values
      generateCode();
    }

    // Function to copy the code to clipboard
    function copyCodeToClipboard() {
      // Select the text in the code display
      const range = document.createRange();
      range.selectNode(codeDisplay);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      
      // Copy the selected text
      document.execCommand('copy');
      
      // Deselect the text
      window.getSelection().removeAllRanges();
      
      // Show the notification
      notification.classList.add('show');
      
      // Hide the notification after 2 seconds
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // Add event listeners
    textDecorationSelect.addEventListener('change', generateCode);
    lineStyleSelect.addEventListener('change', generateCode);
    colorInput.addEventListener('input', generateCode);
    thicknessInput.addEventListener('input', generateCode);
    customTextInput.addEventListener('input', generateCode);
    copyButton.addEventListener('click', copyCodeToClipboard);
    
    // Add event listeners to preset examples
    presetExamples.forEach(preset => {
      preset.addEventListener('click', () => {
        applyPreset(preset);
      });
      
      // Apply the preset styles to the example itself
      const decoration = preset.getAttribute('data-decoration');
      const style = preset.getAttribute('data-style');
      const color = preset.getAttribute('data-color');
      const thickness = preset.getAttribute('data-thickness');
      
      preset.style.textDecoration = decoration;
      preset.style.textDecorationStyle = style;
      preset.style.textDecorationColor = color;
      preset.style.textDecorationThickness = `${thickness}px`;
    });

    // Initialize the generator
    generateCode();
  </script>
</body>
</html>
