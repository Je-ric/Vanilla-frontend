<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大白</title>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}	
	body{
		width: 100%;
		height: 500px;
		background-color: #abcdef;
		margin: 0px;
		padding: 0px;
	}
	.wrap{
		position: relative;
		width: 500px;
		height: auto;
		margin: 0 auto;
		margin-top: 50px;
	}
	.head{
		position: absolute;
		z-index: 100;
		width: 150px;
		height: 110px;
		border:2px solid #fff;
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		-ms-border-radius:50%;
		border-radius:50%;
		background-color: #fff;
		left: 50%;
		margin-left: -75px;
		box-shadow: 0 0 10px #ddd;
	}
	.head .face{
		height: 20px;
		width: 100px;
		display: flex;
		-webkit-justify-content:space-between;
		-moz-justify-content:space-between;
		-ms-justify-content:space-between;
		justify-content: space-between;
		margin:40px auto;
	}
	.head .face .eye{
		-webkit-animation:zhangyan 2s linear infinite;
		-moz-animation:zhangyan 2s linear infinite;
		-ms-animation:zhangyan 2s linear infinite;
		animation: zhangyan 2s linear infinite;
		width: 20px;
		height: 20px;
		background-color: #333;
		-webkit-border-radius:50%;
		-moz-border-radius:50%;
		-ms-border-radius:50%;
		border-radius: 50%;
		display: inline-block;
	}
	@keyframes zhangyan{
		0%,20%,100%{
			-webkit-transform:scale(1,1);
			-moz-transform:scale(1,1);
			-ms-transform:scale(11);
			transform:scale(1,1);
		}
		10%{
			-webkit-transform:scale(1,0.4);
			-moz-transform:scale(1,0.4);
			-ms-transform:scale(1,0.4);
			transform: scale(1,0.4);
		}
	}
	.head .face .nose{
		display: inline-block;
		width: 70px;
		height: 3px;
		background-color: #333;

		margin-top: 9px;
		margin-left: -5px;
		margin-right: -5px;
	}
	.belly{
		position: absolute;
		z-index: 90;
		/*margin-top: -25px;*/

		width: 200px;
		height: 250px;
		left: 50%;
		margin-top:75px; 
		margin-left: -100PX;
		background-color: #fff;
		border-top-left-radius: 80%;
		border-top-right-radius: 80%;
		border-bottom-left-radius: 70%;
		border-bottom-right-radius: 70%;
		box-shadow: 0 0 10px #ddd;
	}
	.belly span{
		display: inline-block;
		width: 30px;
		height: 28px;
		border-radius: 50%;
		background-color: #666;
		border:2px solid #fff;
		font-size: 12px;
		font-family: "微软雅黑";
		line-height: 22px;
		text-align: center;
		font-weight: bold;
		position: absolute;
		left: 65%;
		top: 60px;
		box-shadow: 0 0 10px #ccc;
	}
	.arms{
		display: flex;
		-webkit-justify-content:space-between;
		-moz-justify-content:space-between;
		-ms-justify-content:space-between;
		justify-content: space-between;

		position: absolute;
		z-index: 80;
		width: 200px;
		height: 250px;
		left: 50%;
		margin-left: -100px;
		margin-top: 90px;
	}
	.arms .left-arm{
		width: 80px;
		height: 230px;
		box-shadow: 0 0 10px #ddd;
		background-color: #fff;

		border-radius: 50%;
		margin-left: -70px;
		-webkit-transform:rotate(35deg);
		-moz-transform:rotate(35deg);
		transform: rotate(35deg);
	}
	.arms .right-arm{
		width: 80px;
		height: 230px;
		box-shadow: 0 0 10 #ddd;
		background-color: #fff;

		border-radius: 50%;
		margin-right: -70px;
		-webkit-transform:rotate(-35deg);
		-moz-transform:rotate(-35deg);
		-ms-transform:rotate(-35deg);
		transform: rotate(-35deg);
	}
	.legs{
		position: absolute;
		z-index: 70;
		width: 150px;
		left: 50%;
		margin-left: -75px;
		margin-top: 290px;
		display: flex;
		-webkit-justify-content:space-between;
		-moz-justify-content:space-between;
		-ms-justify-content:space-between;
		justify-content: space-between;

	}
	.legs .left-leg{
		width: 70px;
		height: 130px;
		background-color: #fff;
		border-bottom-left-radius: 50%;
		border-bottom-right-radius: 15%;
		box-shadow: 0 0 10px #ddd;

	}
	.legs .right-leg{
		width: 70px;
		height: 130px;
		background-color: #fff;
		border-bottom-right-radius: 50%;
		border-bottom-left-radius: 15%;
		box-shadow: 0 0 10px #ddd;

	}


	</style>
</head>
<body>
<!-- 头部 -->
	<div class="wrap">
		<div class="head">
			<div class="face">
				<span class="eye" id="left-eye"></span>
				<span class="nose"></span>
				<span class="eye" id="right-eye"></span>
			</div>
		</div>
	</div>
<!-- 身体 -->
	<div class="belly">
		<span>白</span>
	</div>
	<!-- 胳膊 -->
	<div class="arms">
		<div class="left-arm">
			<span></span>
		</div>
		<div class="right-arm">
			<span></span>
		</div>
	</div>
	<!-- 腿 -->
	<div class="legs">
		<div class="left-leg"></div>
		<div class="right-leg"></div>
	</div>
</body>
</html>
