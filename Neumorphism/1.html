<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body,
html {
  width: 100%;
  height: 100%;
  background: #dde1e7;
}
body {
  display: grid;
  place-content: center;
  grid-template-columns: 200px 200px 200px; 
  grid-auto-rows: 200px; 
  grid-gap: 50px;
}

div {
  width: 100%;
  height: 100%;
  background: transparent;
}

div:nth-child(1) {
  border-radius: 20px; 
  box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
}

div:nth-child(2) {
  border-radius: 200px; 
  box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
}

div:nth-child(3) {
  border-radius: 20px; 
  box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
}

div:nth-child(3)::after {
  content: '';
  width: 170px; 
  height: 170px;
  display: block;
  border-radius: 20px; 
  margin: 15px;
  background-color: transparent; 
  box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
}

div:nth-child(4) {
  border-radius: 200px;
  box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
}

div:nth-child(5) {
  border-radius: 20px;
  box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
}

div:nth-child(6) {
  border-radius: 200px; 
  box-shadow: inset 6px 6px 12px #bcbcbc, inset -6px -6px 12px #ffffff;
}

div:nth-child(6)::after {
  content: '';
  width: 170px;
  height: 170px; 
  display: block;
  border-radius: 200px; 
  margin: 15px;
  background-color: transparent; 
  box-shadow: 6px 6px 12px #bcbcbc, -6px -6px 12px #ffffff;
}

    </style>
</head>
<body>
    <div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
