<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .product-showcase {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .product {
      width: 150px;
      margin: 0 10px 10px 0;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Your page content goes here -->
  </div>

  <footer>
    <p>&copy; 2024 Your Website</p>
    <div class="product-showcase">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h4>Product 1</h4>
        <p>$49.99</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h4>Product 2</h4>
        <p>$79.99</p>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h4>Product 3</h4>
        <p>$99.99</p>
      </div>
      <!-- Add more products as needed -->
    </div>
  </footer>

</body>
</html>
